<script>
    // Toggle dark/light mode
    document.getElementById('theme-toggle').addEventListener('click', () => {
      document.body.classList.toggle('dark');
    });

    // Simple fade-in animation (Framer Motion-style with vanilla JS)
    window.addEventListener('DOMContentLoaded', () => {
      document.querySelectorAll('section').forEach((sec, i) => {
        sec.style.opacity = 0;
        sec.style.transform = 'translateY(20px)';
        setTimeout(() => {
          sec.style.transition = 'all 0.5s ease';
          sec.style.opacity = 1;
          sec.style.transform = 'translateY(0)';
        }, 300 * i);
      });
    });

    const btn = document.getElementById('toggle-cv-btn');
    const cvContainer = document.getElementById('cv-container');

    btn.addEventListener('click', () => {
      if (cvContainer.style.display === 'none') {
        cvContainer.style.display = 'block';
        btn.textContent = 'Hide CV';
      } else {
        cvContainer.style.display = 'none';
        btn.textContent = 'Show CV';
      }
    });
</script>
